{% extends 'base.html' %}

{% block 'content' %}
  <center>

    {% if my_answer %}
      <div class="alert alert-{{ collor }} alert-dismissible fade show" role="alert">
        <strong>{{ my_answer }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}

    <h1><img src="../../static/images/{{ num_1 }}.png"> + <img src="../../static/images/{{ num_2 }}.png"></h1>
    <br>
    
    <form action="{% url 'add' %}" method="POST">

      {% csrf_token %}

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Type your answer" name="answer">
      
        <input type="hidden" class="form-control" name="old_num_1" value="{{ num_1 }}">
        <input type="hidden" class="form-control" name="old_num_2" value="{{ num_2 }}">
      
      </div>
      <br>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </center>
{% endblock %}
